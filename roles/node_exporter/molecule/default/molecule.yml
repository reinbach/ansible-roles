---
dependency:
  name: galaxy
  enabled: false
driver:
  name: podman
platforms:
  - name: instance-node-exporter
    image: docker.io/ubuntu:18.04
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  log: true
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint .
  flake8
