---
dependency:
  name: galaxy
  enabled: false
driver:
  name: podman
platforms:
  - name: instance-pypiserver
    image: docker.io/ubuntu:18.04
    pre_build_image: true
    privileged: true
provisioner:
  name: ansible
  log: true
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint .
  flake8
