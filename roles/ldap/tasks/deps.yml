---
- name: install required packages
  become: true
  package:
    name: "{{ item }}"
    state: present
  with_items: "{{ ansible_support_packages }}"

- name: install required libraries
  pip:
    name: "{{ python_pip_packages }}"
    state: present
    executable: /usr/bin/pip3

- name: start slapd
  systemd:
    name: slapd
    state: started
    enabled: yes
    masked: no
