---
- name: "Create organization {{ ldap_organization }}"
  ldap_entry:
    state: present
    dn: "{{ ldap_base }}"
    objectClass:
      - organization
      - dcObject
      - top
    attributes:
      o: "{{ ldap_organization }}"

- name: "Create organizational units for {{ ldap_organization }}"
  ldap_entry:
    state: present
    dn: "{{ item.dn }}"
    attributes:
      ou: "{{ item.ou }}"
    objectClass:
      - organizationalUnit
  with_items:
    - dn: "{{ ldap_user_dn }}"
      ou: "{{ ldap_user_ou }}"

- name: create admin group
  ldap_entry:
    state: present
    dn: "{{ ldap_admin_group_dn }}"
    attributes:
      cn: "{{ ldap_admin_cn }}"
      member: "{{ ldap_admin_dn }}"
      owner: "{{ ldap_admin_dn }}"
    objectClass:
      - groupOfNames
