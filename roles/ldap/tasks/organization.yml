---
- name: "Create organization {{ organization }}"
  ldap_entry:
    state: present
    dn: "{{ ldap_base }}"
    objectClass:
      - organization
      - dcObject
      - top
    params:
      o: "{{ organization }}"

- name: "Create organizational units for {{ organization }}"
  ldap_entry:
    state: present
    dn: "{{ item.dn }}"
    params:
      ou: "{{ item.ou }}"
    objectClass:
      - organizationalUnit
  with_items:
    - dn: "{{ ldap_dn_users_group }}"
      ou: users
    - dn: "{{ ldap_dn_admin_group }}"
      ou: admins

- name: Create users
  tags: users
  ldap_entry:
    state: "{{ item.state }}"
    dn: "cn={{ item.username }},{{ ldap_dn_users_group }}"
    attributes:
      sn: "{{ item.last_name }}"
    objectClass:
      - inetOrgPerson
  with_items:
    - "{{ users }}"
  no_log: true

- name: Set user password attribute
  tags: users
  ldap_attr:
    dn: "cn={{ item.username }},{{ ldap_dn_users_group }}"
    state: exact
    name: userPassword
    values: "{CRYPT}{{ item.password }}"
  with_items:
    - "{{ users }}"
  when: item.state == "present"
  no_log: true

- name: Set user email attribute
  tags: users
  ldap_attr:
    dn: "cn={{ item.username }},{{ ldap_dn_users_group }}"
    state: exact
    name: mail
    values: "{{ item.email }}"
  with_items:
    - "{{ users }}"
  when: item.state == "present"
  no_log: true

- name: Set user first name attribute
  tags: users
  ldap_attr:
    dn: "cn={{ item.username }},{{ ldap_dn_users_group }}"
    state: exact
    name: givenName
    values: "{{ item.first_name }}"
  with_items:
    - "{{ users }}"
  when: item.first_name | length > 0 and item.state == "present"
  no_log: true

- name: Set user last name attribute
  tags: users
  ldap_attr:
    dn: "cn={{ item.username }},{{ ldap_dn_users_group }}"
    state: exact
    name: sn
    values: "{{ item.last_name }}"
  with_items:
    - "{{ users }}"
  when: item.state == "present"
  no_log: true

- name: Set user employee type attribute
  tags: users
  ldap_attr:
    dn: "cn={{ item.username }},{{ ldap_dn_users_group }}"
    state: exact
    name: employeeType
    values: "{{ item.type }}"
  with_items:
    - "{{ users }}"
  when: item.state == "present"
  no_log: true
